<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	



<h:head>
	<title>Aluno</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head"/>
	<h:outputScript library="js" name="jsfprime.js" target="head"/>
</h:head>
<h:body>

	
            <h:form id="formLogoff">
                <h:panelGrid cellspacing="10">
                         
                    <h:outputText value="E-mail #{LoginBean.usuarioLogado.email}"/>
                    <h:outputText value="nome: #{LoginBean.usuarioLogado.nome}"/>
                    <h:outputText value="matricula: #{LoginBean.usuarioLogado.matricula}"/>
                    <h:outputText value="matricula: #{LoginBean.cod.ativo}"/>
                    
                     
                    
                    
                    
                     <p:commandButton value="Sair" action="#{LoginBean.logOff()}"/>                    
                    
                </h:panelGrid>
            </h:form>
    </h:body>
</html>
