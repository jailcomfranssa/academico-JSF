<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="id" value="#{consAlunoBean.id}"/>
	<f:viewAction action="#{consAlunoBean.init}" />
</f:metadata>
<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head"/>
	<h:outputScript library="js" name="jsfprime.js" target="head"/>
	<style type="text/css">
            .ui-panel, div.ui-state-hover {
                margin-top: 150px;
                width:300px;
            }
             
            .ui-dashboard-column {
                width:250px;
            }
            h1{
            	float: left;
				position: absolute;
				margin-left: 168px;
				margin-top: -71px;
				font-size: 41px;
				color: white;
              
            }
            header{
            	background-color: #849384;
            }
            #rodape{
            	position: absolute;
				bottom: 0;
				width: 99%;
				background-color: #849384;
            
            }
            
            
        </style>
</h:head>
<h:body>

		
		<header>
			<dir>
				<p:graphicImage library="img" name="acd12.gif" width="106" />
			</dir>
			<h1>Sistema Acadêmico</h1>
		
		</header>
	
		
		<p:growl autoUpdate="true" showDetail="true" />
		
	
	
		<div class="ui-g">
	    <div class="ui-g-4"></div>
	    <div class="ui-g-4">
	    
	    	<p:panel id="panel" header="Login" style="background-color:#ededed" >
	
			<h:form>
				<h:panelGrid >
					
					<h:outputLabel  value="Usuario:" />
					<h:inputText value="#{LoginBean.login}" size="40"/>
					
					<h:outputLabel value="Senha:" />
					<h:inputSecret value="#{LoginBean.senha}" size="40" /> 
					<h:commandButton action="#{LoginBean.Login()}" value="entrar"  />
 
    
					
				
				
				</h:panelGrid>
			
			</h:form>
			</p:panel>
	    
	    
	    
	    </div>
	    <div class="ui-g-4"></div>
	</div>
	
	
	
	
	
	<div id="rodape">
		<h3>Acadêmico</h3>
	
	
	</div>
	
	

	
	
	
	
	
	
</h:body>
</html>
