<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro Professor Turma</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head" />
	<h:outputScript library="js" name="jsfprime.js" target="head" />
</h:head>
<h:body>

	<div class="titulo">
		<i class="fa fa-user icon-space"></i>Cadastro Professor Turma
	</div>

	<p>
		<a href="consulta.xhtml">Consulta</a> <!-- link ##### -->
	</p>

	<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />

	<p:panel id="panel" header="Cadastrar Professor Turma"
		style="background-color:#ededed">

		<p:focus context="panel" />
		<h:form id="cad-usuario">
			<div class="ui-g ui-fluid">



				

				<div class="ui-g-3">
					<p:outputLabel value="Professor:" for="tipo" />
					<p:selectOneMenu id="tipo" value="#{cadUserTurmaBean.usuarioTurma.usuario}">
						<f:converter converterId="generic"/> 
							<f:selectItem noSelectionOption="true" 
								itemLabel="--Selecione o Professor--" itemValue="#{null}"/>
						
							<f:selectItems value="#{cadUserTurmaBean.professorItems}"  var="c" itemLabel="#{c.nome}" itemValue="#{c}" />
						
					</p:selectOneMenu>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="Turma:" for="tipo2" />
					<p:selectOneMenu id="tipo2" value="#{cadUserTurmaBean.usuarioTurma.turma}">
						<f:converter converterId="genericTurma"/> 
							<f:selectItem noSelectionOption="true" 
								itemLabel="--Selecione Turma--" itemValue="#{null}"/>
						
							<f:selectItems value="#{cadUserTurmaBean.turmaItems}"  var="t" itemLabel="#{t.codigo}" itemValue="#{t}" />
						
					</p:selectOneMenu>
				</div>
				
				
				
				
				<!-- qqqqqqqqqqqqq -->




			</div>
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{cadUserTurmaBean.cadastrar()}" value="Salve"
						ajax="false" />
				</div>
			</div>
		</h:form>
	</p:panel>
</h:body>
</html>
