<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Disciplina</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head" />
	<h:outputScript library="js" name="jsfprime.js" target="head" />
	<style type="text/css">   
            h1{
            	float: left;
				position: absolute;
				margin-left: 168px;
				margin-top: -71px;
				font-size: 41px;
				color: white;
              
            }
            header{
            	background-color: #849384;
            }
            #rodape{
            	position: absolute;
				bottom: 0;
				width: 99%;
				background-color: #849384;
            }   
        </style>
</h:head>
<h:body>

	
	<header>
			<dir>
				<p:graphicImage library="img" name="acd12.gif" width="106" />
			</dir>
			<h1>Sistema Acadêmico</h1>
		
	</header>

	<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />

	<p:panel id="panel" header="Cadastrar Disciplina"
		style="background-color:#ededed">

		<p:focus context="panel" />
		<h:form id="cad-usuario">
			<div class="ui-g ui-fluid">


				<div class="ui-g-3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText value="#{cadDisciplinaBean.disciplina.nome}" id="nome" 
						required="true" requiredMessage="Nome é obrigatório!"/>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="Codigo:" for="codigo" />
					<p:inputText value="#{cadDisciplinaBean.disciplina.codigo}" id="codigo" 
						required="true" requiredMessage="codigo é obrigatório!"/>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="Curso:" for="curso" />
					<p:inputText value="#{cadDisciplinaBean.disciplina.curso}" id="curso" 
						required="true" requiredMessage="curso é obrigatório!"/>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="Carga Horaria:" for="tempo" />
					<p:inputText value="#{cadDisciplinaBean.disciplina.tempo}" id="tempo" 
						required="true" requiredMessage="Nome é obrigatório!"/>
				</div>
				

				
				<div class="ui-g-3">
					<p:outputLabel value="Turma:" for="tipo2" />
					<p:selectOneMenu id="tipo2" value="#{cadDisciplinaBean.disciplina.turma}">
						<f:converter converterId="genericTurma"/> 
							<f:selectItem noSelectionOption="true" 
								itemLabel="--Selecione Turma--" itemValue="#{null}"/>
						
							<f:selectItems value="#{cadDisciplinaBean.turmaItems}"  var="t" itemLabel="#{t.codigo}" itemValue="#{t}" />
						
					</p:selectOneMenu>
				</div>
				
				
				
				
				<!-- qqqqqqqqqqqqq -->




			</div>
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{cadDisciplinaBean.cadastrar()}" value="Salve"
						ajax="false" />
				</div>
			</div>
		</h:form>
	</p:panel>
	<div id="rodape">
		<h3>Acadêmico</h3>
	
	</div>
</h:body>
</html>
