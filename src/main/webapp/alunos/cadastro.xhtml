<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Alunos</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head"/>
	<h:outputScript library="js" name="jsfprime.js" target="head"/>
</h:head>
<h:body>

	<div class="titulo">
		<i class="fa fa-user icon-space"></i>Cadastro do
		Aluno
	</div>
	
	<p><a href="consulta.xhtml">Consulta</a></p>
	
	<p:messages closable="true" errorStyle="color:red" infoStyle="color:green" layout="table"/>
	
	<p:panel id="panel" header="Formulário de cadastro" style="background-color:#ededed">
	
		<p:focus context="panel"/>
		<h:form id="cad-aluno">
			<div class="ui-g ui-fluid">
				<div class="ui-g-3">
					<p:outputLabel value="Matrícula:" for="matricula" /><br/>
					<p:inputText value="#{cadAlunoBean.aluno.matricula}" id="matricula"
						size="15" required="true" requiredMessage="Matrícula é obrigatória!"
						validatorMessage="Informe um número inteiro válido de 3 dígitos para a matrícula.">
						<f:validateLongRange  minimum="100" maximum="999"/>
					</p:inputText>
					<p:tooltip for="matricula" value="Informe a matrícula sem pontos ou traços" position="bottom"></p:tooltip>
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText value="#{cadAlunoBean.aluno.nome}" id="nome" 
						required="true" requiredMessage="Nome é obrigatório!"/>
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Data de Nascimento:" for="data-nasc" />
					<p:calendar required="true" requiredMessage="Data de nascimento é obrigatória"
						 id="data-nasc" showTodayButton="true"  timeZone="GMT-3" value="#{cadAlunoBean.aluno.dataNascimento}" showOn="button" />
				</div>
			</div>
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{cadAlunoBean.cadastrar}" value="Salve" ajax="false"/>
				</div>
			</div>
		</h:form>
	</p:panel>
</h:body>
</html>
