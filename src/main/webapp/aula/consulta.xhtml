<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
	<f:viewParam name="id" value="#{consAulaBean.id}"/>
	<f:viewAction action="#{consAulaBean.init}" />
</f:metadata>

<h:head>
	<title>Consulta de Aula</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head"/>
	<h:outputScript library="js" name="jsfprime.js" target="head"/>
	<style type="text/css">   
            h1{
            	float: left;
				position: absolute;
				margin-left: 168px;
				margin-top: -71px;
				font-size: 41px;
				color: white;
              
            }
            header{
            	background-color: #849384;
            }
            #rodape{
            	position: absolute;
				bottom: 0;
				width: 99%;
				background-color: #849384;
            }   
        </style>
</h:head>
<h:body>

	<header>
			<dir>
				<p:graphicImage library="img" name="acd12.gif" width="106" />
			</dir>
			<h1>Sistema Acadêmico</h1>
		
	</header>
	
	<p:messages closable="true" errorStyle="color:red" infoStyle="color:green" layout="table"/>
	
	<p:panel id="panel" header="Coodenador" style="background-color:#ededed">
	
		<h:form id="cons-aluno">
			<p:commandButton action="#{consAulaBean.excluirSelecionados}" value="Excluir selecionados" icon="fa fa-trash" ajax="false"/>
			<p:dataTable value="#{consAulaBean.aula}" 
				var="aula" 
				emptyMessage="Nenhum aula"
				rowHover="true">
				<f:facet name="header">Aula</f:facet>
			
				<p:column headerText=" " styleClass="columnCenter" style="width:2%">
					<p:selectBooleanCheckbox value="#{consAulaBean.checked[usuario.id]}"/>
				</p:column>
			
				
				<p:column headerText="numero" styleClass="columnCenter">
					<h:outputText value="#{aula.id}" id="_numero"/>
					<p:tooltip for="_numero" value="#{aula.id}" position="bottom"/>
				</p:column>
				
				<p:column headerText="Assunto">
					#{aula.assunto}
				</p:column>
				
				<p:column headerText="Data da Aula" styleClass="columnCenter">
					<h:outputText value="#{aula.data}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3"/>
					</h:outputText>
				</p:column>
				
				<p:column headerText="Nome da Disciplina ">
					#{aula.disciplina.nome}
				</p:column>
				
				<p:column headerText="Curso ">
					#{aula.disciplina.curso}
				</p:column>
				
				
				
				<p:column headerText="Ações">
						<p:commandButton action="#{consAulaBean.excluir(aula)}" value="Excluir" icon="fa fa-trash" ajax="false"/>
						<p:commandButton action="#{consAulaBean.editar(aula)}" title="Editar" icon="fa fa-edit" ajax="false"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
	<div id="rodape">
		<h3>Acadêmico</h3>
	
	</div>
</h:body>
</html>
