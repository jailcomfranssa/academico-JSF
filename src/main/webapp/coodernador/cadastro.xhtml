<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Usuario</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head" />
	<h:outputScript library="js" name="jsfprime.js" target="head" />
	<style type="text/css">   
            h1{
            	float: left;
				position: absolute;
				margin-left: 168px;
				margin-top: -71px;
				font-size: 41px;
				color: white;
              
            }
            header{
            	background-color: #849384;
            }
            #rodape{
            	position: absolute;
				bottom: 0;
				width: 99%;
				background-color: #849384;
            }   
        </style>
</h:head>
<h:body>

		<header>
			<dir>
				<p:graphicImage library="img" name="acd12.gif" width="106" />
			</dir>
			<h1>Sistema Acadêmico</h1>
		
	</header>

	<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />

	<p:panel id="panel" header="Formulário de cadastro"
		style="background-color:#ededed">

		<p:focus context="panel" />
		<h:form id="cad-usuario">
			<div class="ui-g ui-fluid">


				<div class="ui-g-3">
					<p:outputLabel value="matricula:" for="matricula" /><br/>
					<p:inputText value="#{caduserBean.usuario.matricula}" id="matricula"
						size="15" required="true" requiredMessage="Matrícula é obrigatória!"
						validatorMessage="Informe um número inteiro válido de 3 dígitos para a matrícula.">
						<f:validateLongRange  minimum="100" maximum="999"/>
					</p:inputText>
					<p:tooltip for="matricula" value="Informe a matrícula sem pontos ou traços" position="bottom"></p:tooltip>
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="nome:" for="nome" />
					<p:inputText value="#{caduserBean.usuario.nome}" id="nome" 
						required="true" requiredMessage="Nome é obrigatório!"/>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="email:" for="email" />
					<p:inputText value="#{caduserBean.usuario.email}" id="email" 
						required="true" requiredMessage="E-mail é obrigatório!"/>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="login:" for="login" />
					<p:inputText value="#{caduserBean.usuario.login}" id="login" 
						required="true" requiredMessage="login é obrigatório!"/>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="senha:" for="senha" />
					<p:inputText value="#{caduserBean.usuario.senha}" id="senha" 
						required="true" requiredMessage="senha é obrigatório!"/>
				</div>
				
				
				<div class="ui-g-3">
					<p:outputLabel value="Tipo:" for="tipo" />
					<p:selectOneMenu id="tipo" value="#{caduserBean.usuario.tipo}">
						<f:selectItem noSelectionOption="true" 
							itemLabel="--Selecione o tipo Usuario--" itemValue="#{null}"/>
						<f:selectItems value="#{caduserBean.usuarioTipo}"/>
					</p:selectOneMenu>
				</div>
				
				<!-- qqqqqqqqqqqqq -->




			</div>
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{caduserBean.cadastrar}" value="Salve"
						ajax="false" />
				</div>
			</div>
		</h:form>
	</p:panel>
	<div id="rodape">
		<h3>Acadêmico</h3>
	
	</div>
</h:body>
</html>
