<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Professor</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head" />
	<h:outputScript library="js" name="jsfprime.js" target="head" />
	<style type="text/css">
h1 {
	float: left;
	position: absolute;
	margin-left: 178px;
	margin-top: -89px;
	font-size: 51px;
}
</style>
</h:head>
<h:body>



	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="130">

			<header>
			<dir>
				<p:graphicImage library="img" name="acd12.gif" width="106" />
			</dir>
			<h2>Siste Acadêmico</h2>

			</header>
		</p:layoutUnit>

		<p:layoutUnit position="west" header="Menu lateral" resizable="true"
			collapsible="true" size="230">
			<h:form>
				<p:menu style="width:100%">
					<p:menuitem value="Cadastro" />
					<p:menuitem value="Registar Aula" action="/aula/cadastro?faces-redirect=true" />
					<p:menuitem value="Visualizar Caderneta" action="/aula/consulta?faces-redirect=true"/>
					<p:menuitem value="Lança Nota " action="/nota/cadastro?faces-redirect=true"/>
					<p:menuitem value="Visualizar Turma" />
					<p:menuitem value="Sair" action="#{LoginBean.logOff()}" />

				</p:menu>

			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">

			<h:form id="form">
				<p:dataTable id="cars" var="car" value="#{LoginBean.usuarioLogado}"
					rowKey="#{car.id}" selection="#{dtContextMenuView.selectedCar}"
					selectionMode="single">
					<f:facet name="header">
			          Dados do Professor
			        </f:facet>
					<p:column headerText="E-mail">
						<h:outputText value="#{car.email}" />
					</p:column>
					<p:column headerText="nome">
						<h:outputText value="#{car.nome}" />
					</p:column>
					<p:column headerText="Matricula">
						<h:outputText value="#{car.matricula}" />
					</p:column>



				</p:dataTable>

				<p:contextMenu for="cars">
					<p:menuitem value="View" update="carDetail" icon="pi pi-search"
						oncomplete="PF('carDialog').show()" />
					<p:menuitem value="Delete" update="cars" icon="pi pi-times"
						action="#{dtContextMenuView.deleteCar}" />
				</p:contextMenu>

				<p:dialog header="Car Info" widgetVar="carDialog" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="carDetail" style="text-align:center;">
						<p:panelGrid columns="2"
							rendered="#{not empty dtContextMenuView.selectedCar}"
							columnClasses="label,value">
							<f:facet name="header">
								<p:graphicImage
									name="demo/images/car/#{dtContextMenuView.selectedCar.brand}-big.gif" />
							</f:facet>

							<h:outputText value="Id:" />
							<h:outputText value="#{dtContextMenuView.selectedCar.id}" />

							<h:outputText value="Year" />
							<h:outputText value="#{dtContextMenuView.selectedCar.year}" />

							<h:outputText value="Color:" />
							<h:outputText value="#{dtContextMenuView.selectedCar.color}"
								style="color:#{dtContextMenuView.selectedCar.color}" />

							<h:outputText value="Price" />
							<h:outputText value="$#{dtContextMenuView.selectedCar.price}" />
						</p:panelGrid>
					</p:outputPanel>
				</p:dialog>
			</h:form>
			
			<br />
			<br/>
			<br/>
			<p:commandButton value="Sair" action="#{LoginBean.logOff()}" />

		</p:layoutUnit>


	</p:layout>








</h:body>
</html>
